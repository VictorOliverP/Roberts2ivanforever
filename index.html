<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .tiktok-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 414px; /* Largura m√°xima para mobile */
            max-height: 896px; /* Altura m√°xima para mobile */
            background-color: #000;
            overflow: hidden;
        }
        
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #tiktok-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .text-overlay {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            text-align: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .text-overlay h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .text-overlay p {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .controls {
            position: absolute;
            right: 15px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            margin: 15px 0;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .hide {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="tiktok-container">
        <!-- Container do v√≠deo -->
        <div class="video-wrapper">
            <video id="tiktok-video" loop>
                <source src="v.1.mp4" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos HTML5.
            </video>
        </div>
        
        <!-- Overlay de texto -->
        <div class="text-overlay" id="text-overlay">
            <h1>Para Voc√™, Meu Girassol</h1>
            <p>Sabe porque eu escolhi essa flor? O girassol se volta para onde o sol estiver...</p>
            <p>Mesmo quando o sol est√° escondido, eles se viram uns para os outros!</p>
        </div>
        
        <!-- Controles -->
        <div class="controls">
            <button class="control-btn" id="play-btn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="mute-btn">üîä</button>
        </div>
    </div>

    <script>
        // Elementos
        const video = document.getElementById('tiktok-video');
        const textOverlay = document.getElementById('text-overlay');
        const playBtn = document.getElementById('play-btn');
        const muteBtn = document.getElementById('mute-btn');
        
        // Configura√ß√µes iniciais
        video.muted = true; // V√≠deo come√ßa mudo (requisito do autoplay)
        
        // Inicia o v√≠deo automaticamente
        video.play().then(() => {
            // Esconde o texto ap√≥s 5 segundos
            setTimeout(() => {
                textOverlay.classList.add('hide');
            }, 5000);
        }).catch(error => {
            console.log("Autoplay n√£o permitido:", error);
            playBtn.style.display = 'block';
        });
        
        // Controles
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            }
        });
        
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        });
        
        // Tocar na tela para mostrar/ocultar controles
        document.addEventListener('click', (e) => {
            if (e.target === playBtn || e.target === muteBtn) return;
            
            if (textOverlay.classList.contains('hide')) {
                textOverlay.classList.remove('hide');
                setTimeout(() => {
                    textOverlay.classList.add('hide');
                }, 3000);
            } else {
                textOverlay.classList.add('hide');
            }
        });
    </script>
</body>
</html>
